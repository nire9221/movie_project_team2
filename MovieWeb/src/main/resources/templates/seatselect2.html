<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<form action="/kakaoPay" method="post">
		<div class="container">
			<div class="row">
				<h2>좌석 선택</h2>
			</div>
			<div class="row">
				<div class="btn-group btn-big" data-toggle="buttons">
					<th:block th:each="i:${#numbers.sequence(1,10)}">
						<div th:if="${#strings.substring(seat,i-1,i)}=='0'">
							<label class="btn btn-outline-primary"> <input
								type="checkbox" name="seat" th:value="${i}">seat<span
								th:text="${i}"></span>
							</label>
						</div>
						<div th:if="${#strings.substring(seat,i-1,i)}=='1'">
							<label class="btn btn-outline-danger"> seat<span
								th:text="${i}"></span>
							</label>
						</div>
					</th:block>
				</div>
			</div>
			<div class="row">
				<input type="submit" value="예매">
			</div>
		</div>
	</form>
</body>
</html>
