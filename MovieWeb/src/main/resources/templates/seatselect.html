<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<form action="/kakaoPay" method="post">
		<div class="container">
			<div class="row">
				<h2>좌석 선택</h2>
			</div>
			<div class="row">
				<div class="btn-group" data-toggle="buttons">
					<label class="btn btn-big btn-outline-primary"> <input
						type="checkbox" id="seat1">seat1
					</label> <label class="btn btn-outline-primary"> <input
						type="checkbox" id="seat2">seat2
					</label> <label class="btn btn-outline-danger"> <input
						type="checkbox" id="seat3">seat3
					</label> <label class="btn btn-big btn-outline-primary"> <input
						type="checkbox" id="seat4">seat4
					</label> <label class="btn btn-big btn-outline-primary"> <input
						type="checkbox" id="seat5">seat5
					</label>
				</div>
			</div>
			<div class="row"></div>
		</div>
		<br /> <br /> <input type="button" value="Select"
			onclick="SetSeat();" />
		<script type="text/javascript">
			function SetSeat() {

				if (window.opener != null && !window.opener.closed) {
					var seat1 = window.document.getElementById("seat1").checked;
					var seat2 = window.document.getElementById("seat2").checked;
					var seat3 = window.document.getElementById("seat3").checked;
					var seat4 = window.document.getElementById("seat4").checked;
					var seat5 = window.document.getElementById("seat5").checked;
					var txtName = window.opener.document
							.getElementById("txtName");
					txtName.value = seat1 + ',' + seat2 + ',' + seat3 + ','
							+ seat4 + ',' + seat5;
				}
				window.close();
			}
		</script>
	</form>
</body>
</html>
