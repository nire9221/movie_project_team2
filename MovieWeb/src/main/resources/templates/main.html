<script>
$('.carousel').carousel({
  interval: 4000

/*----------------------------youtube----------------------------*/
function getVideo() {
	var keyword = "테넷 트레일러 ";
    $.ajax({
      type: 'GET',
      url: 'https://www.googleapis.com/youtube/v3/search',
      data: {
          key: 'AIzaSyA7RSMS9VIAwIriOxRmXUrZ6_lnwB_Bg5c',
          q: keyword, //$("mvList.movieNm").val() //"테넷 트레일러" set keyword 
          part: 'snippet',
          maxResults: 1,
          type: 'video',
          videoEmbeddable: true,
      },
      success: function(data){
          embedVideo(data)
      },
      error: function(response){
          console.log("Request Failed");
      }
    });
  }
function embedVideo(data) {
    $('iframe').attr('src', 'https://www.youtube.com/embed/' + data.items[0].id.videoId)
    /* $('.trailer').text(data.items[0].snippet.title) */
    $('.description').text(data.items[0].snippet.description)
}

getVideo();
//참고 : https://dev.to/aveb/making-your-first-get-request-to-youtube-search-api-4c2f
</script>
