<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
이거는 매번 바뀌는 값이라 못씀<br>
연결 키값 : <span th:text="${session['token']}"></span><br>
이거는 항상 고유한 값일껄?<br>
고유 키값 : <span th:text="${session['id']}"></span><br>

여기서 이제 타임리프 써서 session scope에 있는 token<br>
타임리프에서 token 치면 유저 아이디 나옴<br>
이거를 디비 조회해서 있는 아이디면 그거로 로그인<br>
세션에 회원정보 조회한거 추가하면 된다<br>
없는 아이디면 최초 회원이니 회원가입폼 만들어서 디비에 넣어주고<br>
다되면 이것도 세션에 추가 정보들<br>
컨트롤러로 넘기면 끝
</body>
</html>
